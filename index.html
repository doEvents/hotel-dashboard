<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-deep: #0b0e14;
            --sidebar-bg: #111622;
            --accent-glow: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --text-main: #f1f5f9;
            --border-color: rgba(255, 255, 255, 0.08);
            --sidebar-collapsed: 80px;
            --sidebar-expanded: 260px;
            
            --text-muted: #8694a8; 
    		--border-color: rgba(255, 255, 255, 0.08);            
        }

        /* Paksa class text-muted agar menggunakan variabel kita */
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .form-label {
            color: #718096; /* Sedikit lebih gelap dari text-muted untuk hirarki */
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            margin-bottom: 0.5rem;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-collapsed);
            height: calc(100vh - 40px);
            background-color: var(--sidebar-bg);
            margin: 20px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: fixed;
            left: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 2000;
            border: 1px solid var(--border-color);
        }

        .sidebar.expanded { width: var(--sidebar-expanded); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            height: 50px;
            border-radius: 16px;
            margin-bottom: 8px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .nav-item.active { background: var(--accent-glow); color: white; box-shadow: 0 8px 15px rgba(168, 85, 247, 0.3); }
        .nav-item i { min-width: 50px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .nav-item span { opacity: 0; font-weight: 600; transition: opacity 0.3s; white-space: nowrap; }
        .sidebar.expanded .nav-item span { opacity: 1; }

        .mobile-header {
            display: none;
            position: fixed;
            top: 15px; left: 15px; right: 15px;
            height: 65px;
            background: rgba(17, 22, 34, 0.9);
            backdrop-filter: blur(15px);
            padding: 0 15px;
            z-index: 1500;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            align-items: center;
            justify-content: space-between;
        }

        .top-right { position: fixed; top: 25px; right: 35px; z-index: 1600; display: flex; align-items: center; }
        .profile-btn { background: var(--sidebar-bg); padding: 5px; border-radius: 50%; border: 1px solid var(--border-color); cursor: pointer; }
        .status-badge { font-size: 0.7rem; padding: 5px 12px; font-weight: 700; }
        .custom-dropdown { display: none; position: absolute; top: 60px; right: 0; width: 260px; background: #161c26; border: 1px solid var(--border-color); border-radius: 20px; overflow: hidden; }

        .main-container { margin-left: calc(var(--sidebar-collapsed) + 40px); width: 100%; min-height: 100vh; padding: 40px; transition: margin-left 0.4s ease; }

        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar { left: -320px; margin: 0; height: 100vh; border-radius: 0 30px 30px 0; width: 280px !important; }
            .sidebar.mobile-show { left: 0; }
            .main-container { margin-left: 0 !important; padding: 110px 20px 40px 20px; }
            .top-right { top: 22px !important; right: 25px !important; }
            .nav-item span { opacity: 1; }
        }

        #loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; }
        .nebula-spinner { width: 50px; height: 50px; border: 4px solid rgba(168, 85, 247, 0.1); border-left-color: #a855f7; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-overlay { opacity: 0.3; filter: blur(8px); }
        .btn-bottom { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loader"><div class="nebula-spinner"></div></div>
    <div class="overlay" id="common-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1900;"></div>

    <div class="top-right">
        <div id="connection-status" class="me-3">
            <span class="badge rounded-pill bg-success status-badge" id="status-badge">ONLINE</span>
        </div>
        <div id="profile-trigger" class="profile-btn" style="cursor: pointer;">
            <img id="user-avatar" src="" width="32" class="rounded-circle border border-secondary border-opacity-50">
        </div>
        

        <div id="profile-menu" class="custom-dropdown shadow-lg">
            <div class="p-3 border-bottom border-secondary border-opacity-25">
                <h6 class="mb-0 fw-bold text-white" id="user-name-display">---</h6>
                <small class="nebula-muted text-uppercase" id="user-role-display" style="font-size: 10px; letter-spacing: 1px;">---</small>
                <small class="menu-link p-2 px-3 d-block text-decoration-none text-muted small">
                    build.<span id="app-build-text"></span>
                </small>
            </div>
            <div class="py-2">
                <a href="javascript:void(0)" onclick="loadPage('modules/profile.html')" class="menu-link p-2 px-3 d-block text-decoration-none text-white small">
                    <i class="bi bi-person me-2"></i> Profil Saya
                </a>
                <a href="javascript:void(0)" onclick="logoutSistem()" class="menu-link p-2 px-3 d-block text-decoration-none text-danger small">
                    <i class="bi bi-box-arrow-right me-2"></i> Keluar
                </a>
            </div>
            
                
            
        </div>
    </div>

    <header class="mobile-header">
        <div class="d-flex align-items-center">
            <button class="btn btn-mobile-toggle text-white border-0 bg-transparent" id="btn-toggle-mobile"><i class="bi bi-grid-fill fs-3"></i></button>
            <span class="ms-3 fw-bold">NEBULA</span>
        </div>
    </header>

    <nav class="sidebar shadow-lg" id="sidebar">
        <button class="btn text-white mb-4 bg-transparent border-0 d-none d-md-block" id="btn-toggle-desktop"><i class="bi bi-grid-fill fs-4"></i></button>
        <div class="mt-md-0 mt-5">
            <a href="#" class="nav-item shortcut active" data-url="app_dashboard.html"><i class="bi bi-house-door-fill"></i><span>Dashboard</span></a>
            <a href="#" class="nav-item shortcut" data-url="app_master_menu.html"><i class="bi bi-database-fill"></i><span>Master</span></a>
            <a href="#" class="nav-item shortcut" data-url="statistik.html"><i class="bi bi-bar-chart-line-fill"></i><span>Statistik</span></a>
            <a href="#" class="nav-item shortcut" data-url="pegawai.html"><i class="bi bi-person-plus-fill"></i><span>Pegawai</span></a>
            <a href="#" class="nav-item shortcut" data-url="admin_menu.html"><i class="bi bi-people-fill"></i><span>Users & Sync</span></a>
        </div>
        <div class="mt-auto">
            <a href="#" class="nav-item"><i class="bi bi-gear-fill"></i><span>Setelan</span></a>
        </div>
    </nav>

    <main class="main-container" id="content-area"></main>

    <div class="btn-bottom">
        <button class="btn btn-sm btn-primary shadow-sm px-4 py-2 rounded-pill fw-bold">
            <i class="bi bi-plus-lg me-2"></i> Tambah Proyek
        </button>
    </div>

    <script>
        
        	$('#app-build-text').text(app_version);
        
        $(document).ready(function() {
            
            // Di dalam script index.php
           
            
            
            const $sidebar = $('#sidebar');
            const $contentArea = $('#content-area');
            const $loader = $('#loader');

            function checkSWUpdate() {
                if ('serviceWorker' in navigator && navigator.onLine) {
                    navigator.serviceWorker.getRegistration().then(reg => {
                        if (reg) {
                            reg.update();
                            reg.onupdatefound = () => {
                                const installingWorker = reg.installing;
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        location.reload(true);
                                    }
                                };
                            };
                        }
                    });
                }
            }
            
            
            
            
            
            //var dev = !false; 
            var dev = localStorage.getItem('nebula_dev') === 'true';
			dev = !dev;
            
            
            //function loadPage(url, $element) {
            window.loadPage = function(url, $element) {
                $loader.fadeIn(200);
                $contentArea.addClass('loading-overlay');
                if($(window).width() <= 768) {
                    $sidebar.removeClass('mobile-show');
                    $('#common-overlay').fadeOut();
                }
                
                const nwurl = url + '?v='+app_version;
                
                //alert(dev);

                $.ajax({
                    url: nwurl,
                    method: 'GET',
                    cache: dev, //Ubah ke False jika ingin realtime (tanpa mengambil chace)
                    success: function(data) {
                        setTimeout(() => {
                            $contentArea.html(data);
                            if($element) {
                            	$('.nav-item').removeClass('active');
                                $element.addClass('active');
                            }
                            $loader.fadeOut(200);
                            $contentArea.removeClass('loading-overlay');
                        }, 500);
                    },
                    error: function() {
                        $loader.hide();
                        $contentArea.removeClass('loading-overlay');
                        $contentArea.html('<div class="text-center mt-5"><h4>File '+url+' tidak ditemukan.</h4></div>');
                    }
                });
            }
            
            
            const auth = JSON.parse(localStorage.getItem('nebula_auth'));

          //   if (!auth || !auth.isLoggedIn) {
          //       // Jika belum login, paksa load halaman login
          //       window.loadPage('admin_login.html', null);
          //       $('.sidebar, .top-right, .btn-bottom').remove(); // Sembunyikan UI dashboard
          //   } else {
          //       // Jika sudah login, tampilkan dashboard
          //       $('.sidebar, .top-right, .btn-bottom').show();
          //       loadPage('app_dashboard.html', $('.nav-item.active'));
          //       $('#user-name-display').text(auth.username);
          //       $('#user-role-display').text(auth.group);
          //       const avatarUrl = `https://ui-avatars.com/api/?name=${auth.username}&background=a855f7&color=fff&bold=true`;
        		// $('#user-avatar').attr('src', avatarUrl);
          //   }
            
            // 2. Logika Toggle Dropdown (Manual jika tidak pakai Bootstrap JS)
            $('#profile-trigger').on('click', function(e) {
                e.stopPropagation();
                $('#profile-menu').toggleClass('show');
            });

            $(document).on('click', function() {
                $('#profile-menu').removeClass('show');
            });
            
            

            $('#btn-toggle-desktop').on('click', () => $sidebar.toggleClass('expanded'));
            $('#btn-toggle-mobile, #common-overlay').on('click', () => {
                $sidebar.toggleClass('mobile-show');
                $('#common-overlay').fadeToggle();
            });

            
            
            $('.shortcut[data-url]').on('click', function(e) {
                e.preventDefault();
                loadPage($(this).data('url'), $(this));
            });
            
            

            checkSWUpdate();

            function updateStatus() {
                const $badge = $('#status-badge');
                if (navigator.onLine) {
                    $badge.text('ONLINE').removeClass('bg-danger').addClass('bg-success');
                } else {
                    $badge.text('OFFLINE').removeClass('bg-success').addClass('bg-danger');
                }
            }
            window.addEventListener('online', updateStatus);
            window.addEventListener('offline', updateStatus);
            updateStatus();

            $('#profile-trigger').on('click', (e) => { e.stopPropagation(); $('#profile-menu').fadeToggle(200); });
            $(document).on('click', () => $('#profile-menu').fadeOut(150));

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
            }
            
            
            
            // Fungsi Logout
            window.logoutSistem = function() {
                if (confirm('Keluar dari sistem sekarang?')) {
                    // Bersihkan Sesi
                    localStorage.removeItem('nebula_auth');

                    // Efek visual sebelum reload
                    $('body').fadeOut(300, function() {
                        window.location.reload();
                    });
                }
            };
            
            
        });
    </script>
</body>
</html>
