<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.01em;
        }

        .main-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        /* Card Style */
        .content-card {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Table Aesthetics */
        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }
        .table thead {
            background-color: #f1f5f9;
        }
        .table thead th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .table tbody td {
            padding: 1rem 1.5rem;
            color: var(--text-main);
            border-bottom: 1px solid #f1f5f9;
        }

        /* Badge Style */
        .badge-group {
            padding: 0.4em 0.8em;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.75rem;
        }
        .bg-staf { background: #e0f2fe; color: #0369a1; }
        .bg-admin { background: #fef3c7; color: #92400e; }
        .bg-supervisor { background: #dcfce7; color: #166534; }

        /* Form Controls */
        .form-label { font-weight: 500; font-size: 0.875rem; color: var(--text-main); }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Smooth Transitions */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Custom */
        .btn-sync {
            background: #fff;
            border: 1px solid #d1d5db;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .btn-sync:hover { background: #f9fafb; border-color: #9ca3af; }
    </style>
</head>
<body>

<div class="main-container fade-in">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h4 class="fw-bold mb-1">Daftar Pengguna</h4>
            <p class="text-muted small mb-0">Kelola data user dan sinkronisasi otomatis ke Cloud.</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-sync shadow-sm px-3" onclick="syncData()" id="syncBtn">
                Sync ke Sheets
            </button>
            <button class="btn btn-sm btn-primary shadow-sm px-3" data-bs-toggle="modal" data-bs-target="#userModal">
                + Tambah User
            </button>
        </div>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Akses Grup</th>
                        <th class="text-end">Opsi</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 pt-4 px-4">
                <h5 class="fw-bold">Tambah Pengguna Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4 pb-4">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Contoh: budi.santoso" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alamat Email</label>
                        <input type="email" id="email" class="form-control" placeholder="budi@perusahaan.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Grup</label>
                        <select id="group" class="form-select">
                            <option value="staf">Staf Operasional</option>
                            <option value="admin">Administrator</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" style="border-radius: 10px;">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    // Konfigurasi Universal
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbwpaQu0blsj9zZStq3XIxRv1u186zSqXEY-ocTq2pWo2n76sc6xwrd-asqfOfxlgo3V/exec", // GANTI INI
        SHEET_NAME: "Master_Users",
        KEY: "secure-key-123"
    };

    let db;
    const req = indexedDB.open("ManagementDB", 1);

    req.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("users", { keyPath: "id" });
    };

    req.onsuccess = (e) => {
        db = e.target.result;
        renderTable();
    };

    const encrypt = (val) => CryptoJS.AES.encrypt(val, CONFIG.KEY).toString();

    async function renderTable() {
        const tx = db.transaction("users", "readonly");
        const users = await new Promise(res => {
            tx.objectStore("users").getAll().onsuccess = (e) => res(e.target.result);
        });

        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = users.map(u => `
            <tr>
                <td class="fw-medium">${u.username}</td>
                <td class="text-muted">${u.email}</td>
                <td><span class="badge-group bg-${u.group}">${u.group.toUpperCase()}</span></td>
                <td class="text-end">
                    <button class="btn btn-link btn-sm text-danger p-0" onclick="deleteUser('${u.id}')">Hapus</button>
                </td>
            </tr>
        `).join('') || '<tr><td colspan="4" class="text-center py-5 text-muted small">Belum ada data tersedia.</td></tr>';
    }

    document.getElementById('userForm').onsubmit = (e) => {
        e.preventDefault();
        const user = {
            id: document.getElementById('userId').value || "ID" + Date.now(),
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: encrypt(document.getElementById('password').value),
            group: document.getElementById('group').value
        };

        const tx = db.transaction("users", "readwrite");
        tx.objectStore("users").put(user);
        tx.oncomplete = () => {
            document.getElementById('userForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
            renderTable();
        };
    };

    function deleteUser(id) {
        if(!confirm("Hapus pengguna ini?")) return;
        const tx = db.transaction("users", "readwrite");
        tx.objectStore("users").delete(id);
        tx.oncomplete = () => renderTable();
    }

    // Universal Sync Function
    async function syncData() {
        const btn = document.getElementById('syncBtn');
        const originalText = btn.innerText;
        btn.innerText = "Processing...";
        btn.disabled = true;

        try {
            // 1. Ambil data dari Sheets
            const get = await fetch(CONFIG.GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: 'READ', sheetName: CONFIG.SHEET_NAME })
            });
            const cloudData = await get.json();

            // 2. Gabungkan ke Local
            const tx = db.transaction("users", "readwrite");
            cloudData.forEach(item => tx.objectStore("users").put(item));

            tx.oncomplete = async () => {
                // 3. Kirim balik semua data terbaru ke Sheets
                const localData = await new Promise(res => {
                    db.transaction("users").objectStore("users").getAll().onsuccess = (e) => res(e.target.result);
                });

                await fetch(CONFIG.GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        action: 'SYNC_ALL', 
                        sheetName: CONFIG.SHEET_NAME, 
                        payload: localData 
                    })
                });

                renderTable();
                alert("Sinkronisasi Selesai.");
            };
        } catch (err) {
            alert("Koneksi gagal. Cek URL Google Script.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
