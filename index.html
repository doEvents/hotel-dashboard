<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nebula-bg: #0b0e14;
            --nebula-card: rgba(255, 255, 255, 0.05);
            --nebula-accent: #7d5fff;
            --nebula-text: #e0e0e0;
            --nebula-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--nebula-bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0b0e14 100%);
            color: var(--nebula-text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: var(--nebula-accent); }

        .glass-card {
            background: var(--nebula-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--nebula-border);
            border-radius: 15px;
            padding: 2rem;
        }

        .table { color: var(--nebula-text); border-color: var(--nebula-border); }
        .table thead { background: rgba(125, 95, 255, 0.2); }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--nebula-border);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: var(--nebula-accent);
            box-shadow: 0 0 10px rgba(125, 95, 255, 0.5);
        }

        .modal-content {
            background: #151921;
            border: 1px solid var(--nebula-accent);
            color: white;
        }

        /* Sync animation */
        .sync-loading { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2>NEBULA <span style="color: #fff;">USERS</span></h2>
            <p class="text-muted small">Universal Sync: IndexedDB & Google Sheets</p>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-info shadow-sm me-2" onclick="syncData()" id="syncBtn">
                ðŸ”„ Sync Cloud
            </button>
            <button class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#userModal">
                + Tambah User
            </button>
        </div>
    </div>

    <div class="glass-card shadow-lg">
        <div class="table-responsive">
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Group</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="userTableBody" class="align-middle">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg">
            <div class="modal-header border-0">
                <h5 class="modal-title font-orbitron">DATA USER</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label small">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="email@nebula.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Group Access</label>
                        <select id="group" class="form-select">
                            <option value="staf">Staf</option>
                            <option value="admin">Admin</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100 shadow-sm">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        GAS_URL: "URL_GOOGLE_SCRIPT_ANDA", // Ganti dengan URL Deployment Anda
        SHEET_NAME: "Users_Data", // Hanya menyebutkan nama sheet di sini
        SECRET_KEY: "nebula-core-encryption"
    };

    let db;
    const request = indexedDB.open("NebulaDB", 1);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains("users")) {
            db.createObjectStore("users", { keyPath: "id" });
        }
    };

    request.onsuccess = (e) => {
        db = e.target.result;
        renderTable();
    };

    // --- ENCRYPTION HELPER ---
    const encrypt = (text) => CryptoJS.AES.encrypt(text, CONFIG.SECRET_KEY).toString();
    const decrypt = (text) => {
        try {
            return CryptoJS.AES.decrypt(text, CONFIG.SECRET_KEY).toString(CryptoJS.enc.Utf8);
        } catch(e) { return "Encrypted"; }
    };

    // --- UI RENDERING ---
    async function renderTable() {
        const tx = db.transaction("users", "readonly");
        const store = tx.objectStore("users");
        const users = await new Promise(res => {
            store.getAll().onsuccess = (e) => res(e.target.result);
        });

        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = users.map(u => `
            <tr>
                <td class="fw-bold">${u.username}</td>
                <td>${u.email}</td>
                <td><span class="badge bg-dark border border-info">${u.group.toUpperCase()}</span></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${u.id}')">Hapus</button>
                </td>
            </tr>
        `).join('') || '<tr><td colspan="4" class="text-center text-muted">Belum ada data.</td></tr>';
    }

    // --- LOCAL CRUD ---
    document.getElementById('userForm').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('userId').value || "UID-" + Date.now();
        const userData = {
            id,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: encrypt(document.getElementById('password').value),
            group: document.getElementById('group').value
        };

        const tx = db.transaction("users", "readwrite");
        tx.objectStore("users").put(userData);
        tx.oncomplete = () => {
            document.getElementById('userForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
            renderTable();
        };
    };

    function deleteUser(id) {
        if(!confirm("Hapus user ini?")) return;
        const tx = db.transaction("users", "readwrite");
        tx.objectStore("users").delete(id);
        tx.oncomplete = () => renderTable();
    }

    // --- 2-WAY UNIVERSAL SYNC ---
    async function syncData() {
        const btn = document.getElementById('syncBtn');
        btn.classList.add('disabled');
        btn.innerHTML = 'âŒ› Syncing...';

        try {
            // Step 1: Tarik data dari Cloud (READ)
            const getResp = await fetch(CONFIG.GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: 'READ', sheetName: CONFIG.SHEET_NAME })
            });
            const cloudData = await getResp.json();

            // Step 2: Merge ke IndexedDB (Update Local)
            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");
            cloudData.forEach(item => store.put(item));

            tx.oncomplete = async () => {
                // Step 3: Ambil kondisi Final dari Local
                const finalLocal = await new Promise(res => {
                    db.transaction("users").objectStore("users").getAll().onsuccess = (e) => res(e.target.result);
                });

                // Step 4: Timpa Cloud dengan Final Local (SYNC_ALL)
                await fetch(CONFIG.GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        action: 'SYNC_ALL', 
                        sheetName: CONFIG.SHEET_NAME, 
                        payload: finalLocal 
                    })
                });

                alert("Sinkronisasi 2-Arah Berhasil!");
                renderTable();
            };
        } catch (err) {
            console.error(err);
            alert("Gagal sinkron. Pastikan URL GAS benar & CORS diizinkan.");
        } finally {
            btn.classList.remove('disabled');
            btn.innerHTML = 'ðŸ”„ Sync Cloud';
        }
    }
</script>

</body>
</html>
